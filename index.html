<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="envelope-counter" style="
        position: absolute; 
        top: 20px; 
        right: 45px; 
        font-family: sans-serif; 
        font-size: 16px; 
        color: #b30059; 
        z-index: 20;">
    Collect the love letters: 0/3
    </div>

    
    <div class="scene">
        <div class="sky"></div>
        <div class="background"></div>
        <div class="snow-back"></div>
        <div class="train" id="train"></div>
        <div class="envelope-train" id="envelope-train"></div>
        <div class="train-tracks"></div>
        <div class="sakura-tree"></div>
        <div class="snow-mid"></div>
        <div class="envelopes">
        <div class="envelope envelope1"></div>
        <div class="envelope envelope2"></div>
        </div>
        <div class="snow-front"></div>
    </div>


    <div id="final-message" style="display:none; 
                                position:absolute; 
                                top:50%; 
                                left:50%; 
                                transform:translate(-50%, -50%); 
                                text-align:center; 
                                z-index:20; 
                                padding:20px; 
                                border-radius:20px; 
                                background-color:#ffe6f0; /* soft pink paper color */
                                box-shadow: 0 5px 20px rgba(0,0,0,0.3); 
                                width: 250px;">
  <p style="font-size: 18px; margin-bottom: 20px; color:#b30059; text-shadow: 1px 1px 2px #fff;">Will you be my Valentine? ❤️</p>
  <div style="display:flex; justify-content:space-around;">
    <button id="yes-btn" style="padding: 10px 20px; font-size:16px; cursor:pointer; border:none; border-radius:10px; background-color:#ff4da6; color:white; transition: all 0.2s;">Yes</button>
    <button id="no-btn" style="padding: 10px 20px; font-size:16px; cursor:pointer; border:none; border-radius:10px; background-color:#aaa; color:white; transition: all 0.2s; white-space: nowrap;">No</button>
  </div>
</div>



    
    <script src="script.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
